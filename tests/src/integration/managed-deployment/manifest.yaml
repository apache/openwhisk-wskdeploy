            actions:
                HelloWorld-1:
                    function: actions/hello.js
                    runtime: nodejs:6
                    inputs:
                        name:
                            type: string
                            description: name of a person
                        place:
                            type: string
                            description: location of a person
                    outputs:
                        payload:
                            type: string
