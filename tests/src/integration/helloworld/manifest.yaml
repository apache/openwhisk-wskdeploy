        # helloworld action in python
        helloPython:
          function: actions/hello.py
          runtime: python
          inputs:
            name:
              type: string
              description: name of a person
          outputs:
            payload:
              type: string
              description: a simple greeting message, Hello Henry!
        helloPythonWithCode:
          code: |
                def main(args):
                    name = args.get("name", "stranger")
                    greeting = "Hello " + name + "!"
                    print(greeting)
                    return {"greeting": greeting}
          runtime: python
          inputs:
            name:
              type: string
